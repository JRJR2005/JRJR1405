<!DOCTYPE html>
<html>
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<style>
body{
margin:5px 5px 5px 5px;
padding:15px 15px 15px 15px;
background-image:linear-gradient(to right top, darkblue,lightblue,cadetblue,teal,lightgreen,darkgreen);
background-size:cover;
background-repeat:no-repeat;
}
.header{
font-size:30px;
position:sticky;
top:10px;
color:brown;
height:auto;
padding:10px 10px 10px 10px;
display:flex;
flex-direction:row;
justify-content:space-evenly;
box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
border-radius:10px;
}
.header_nav{
display:flex;
flex-direction:row;
align-content:space-around;
justify-content:space-evenly;
flex-grow:1;
}
img{
border-radius:80px;
border:2px double grey;
}
a,p{
color:teal;
}
.table{
width:50%;
height:50%;
border-radius:10px;	
}
th,td{
font-size:20px;
padding:5px 5px 5px 5px;
border-radius:25%;
}
canvas{
max-width:1000px;
padding:5px 5px 5px 5px;
background-image:linear-gradient(to right bottom, pink,plum,lightblue,lavender);
background-size:cover;
background-repeat:no-repeat;
box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}
@media screen and (max-width: 767px) {
.header{
background-color:white;
position:relative;
width:93%;
top:10px;
left:10px;
font-size:15px;
}
.header_nav{
display:flex;
flex-direction:row;
align-content:space-around;
justify-content:space-evenly;
flex-wrap:wrap;
gap:10px;
line-height:1px;
}
.imgs{
width:200px;
height:200px;
}
*{
padding:2px 2px 2px 2px;
margin:5px 5px 5px 5px;
}
.logo{
width:40px; height:40px;
}
.table {
width: 100%;
height:150%;
}
canvas {
max-width: 100%;
}
}
</style>
<body>
<div class="header">
<div><img src="https://img.freepik.com/premium-vector/jr-logo_590037-19.jpg?w=360" width="80px" height="80px" style="border-radius:30px" class="logo"></div>
<div class="header_nav"><h5><a href="index.html">Home</a></h5><h5><a href="about.html">About</a></h5> <h5><a href="skills.html">Skills</a></h5> <h5><a href="3d.html">3D Model Gallery</a></h5> <h5><a href="edu.html">Education</a> </h5> <h5><a href="contact.html">Contact</a></h5> <h5><a href="pro.html">Projects & Interns</a> </h5></div>

<div class="table">
SKILLS PANEL<br>
Technical Skills
<canvas id="techSkill"></canvas>
<td></br></br>
Experience Skills
<canvas id="expSkill"></canvas><br><br>
</div>
</center>
<script>
var xValues = ["HTML,CSS", "JAVA", "C#", "C++", "REACT NATIVE", "UNITY"];
var yValues = [85, 45, 75, 35, 50, 85];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#FFD700",
  "#D2691E"
];

new Chart("techSkill", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
legend: {display: true},
    title: {
      display: true,
      text: "Technical Skills"
    }
  }
});

var xValues = ["WEB", "UNITY", "BLENDER", "ANDROID STUDIO"];
var yValues = [85, 45, 89, 35, 0, 100];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#FFD700",
  "#1e7145"
];

new Chart("expSkill", {
  type: "horizontalBar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
legend: {display: true},
    title: {
      display: true,
      text: "Experience Skills"
    }
  }
});
</script>


</body>
</html>
